<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RangeTouch - A super tiny library to make input type='range' sliders work better on touch devices</title>
        <meta name="description" content="A super tiny library to make <input type='range'> sliders work better on touch devices">
        <meta name="author" content="Sam Potts">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/docs.css">
    </head>
    <body>
        <main>
            <header>
                <h1>RangeTouch</h1>
                <p>A super tiny library to make <code>&lt;input type='range'&gt;</code> sliders work better on touch devices</p>
            </header>
            <section class="example">
                <label for="example" class="sr-only">Example slider</label>
                <input type="range" id="example">
            </section>
            <aside class="action">
                <a href="https://github.com/selz/rangetouch" target="_blank" class="btn btn--primary" data-shr-network="github">
                    <svg class="icon"><use xlink:href="#icon-github"/></svg>Download on GitHub
                </a>
            </aside>
        </main>
        <footer><svg class="icon color--twitter"><use xlink:href="#icon-twitter"/></svg>If you like RangeTouch, do us a favour and <a href="https://twitter.com/intent/tweet?text=RangeTouch+-+a+super+tiny+library+to+make+input+type=range+sliders+work+better+on+touch+devices&url=http%3A%2F%2Frangetouch.com&via=Sam_Potts" target="_blank">tweet it</a></footer>

        <!-- Core script -->
        <script src="../dist/rangetouch.js"></script>

        <!-- Shr -->
        <script src="https://cdn.shr.one/0.1.9/shr.js"></script>

        <!-- Docs script -->
        <script src="dist/docs.js"></script>
        <script>window.loadSprites(["dist/docs.svg"])</script>
    </body>
</html>
